    <script>
        // Generate dust particles for reveal effect
        function initDust() {
            const container = document.getElementById('dust-container');
            for(let i=0; i<80; i++) {
                const d = document.createElement('div');
                d.className = 'dust';
                const size = Math.random() * 3 + 1;
                d.style.width = size + 'px';
                d.style.height = size + 'px';
                d.style.left = Math.random() * 100 + '%';
                d.style.top = Math.random() * 100 + '%';
                d.style.setProperty('--x', (Math.random() * 200 - 100) + 'px');
                d.style.setProperty('--y', (Math.random() * -150 - 50) + 'px');
                d.style.setProperty('--d', (Math.random() * 2 + 1) + 's');
                d.style.animationDelay = (Math.random() * 3) + 's';
                container.appendChild(d);
            }
        }
        initDust();

        const RAW_URL = "https://youtu.be/CE4oMNqMLc0?si=5JPqeBjJ3aS1WBVB"; 
        function getEmbedUrl(url) {
            let videoId = "";
            if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            } else if (url.includes("watch?v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            }
            return `https://www.youtube.com/embed/${videoId}`;
        }
        const STATIC_VIDEO_URL = getEmbedUrl(RAW_URL);

            speed: 55,

        function openVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            iframe.src = STATIC_VIDEO_URL + "?autoplay=1";
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            iframe.src = "";
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };
