<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayantha Marapana</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* මූලික සැකසුම් */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }

        /* පලමු කොටස - Hero Section (බයික් සහ රූපය) */
        .hero-section {
            min-height: 100vh; /* තිරය පුරා පෙන්වයි */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background: linear-gradient(180deg, #ffffff 0%, #e0eafc 100%);
            position: relative;
            padding-bottom: 50px;
        }

        .name-title {
            font-size: 5rem; /* නම ඉතා විශාලව */
            font-weight: 900;
            color: #1a1a1a;
            text-transform: uppercase;
            text-align: center;
            z-index: 10;
            margin-bottom: -50px; /* රූපය සමග blend වීමට */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .hero-image {
            width: 90%;
            max-width: 900px; /* රූපය ලොකුවට පෙන්වීමට */
            height: auto;
            z-index: 5;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.02); /* මවුස් එක ගෙනගිය විට පොඩි චලනයක් */
        }

        /* දෙවන කොටස - බැංකු නිලධාරී කොටස */
        .bank-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            background: linear-gradient(135deg, #a80000 0%, #d41e1e 100%); /* People's Bank රතු වර්ණය */
            color: white;
            min-height: 60vh;
            flex-wrap: wrap; /* ජංගම දුරකථන සඳහා */
        }

        .bank-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            gap: 50px;
        }

        .bank-image {
            flex: 1;
            max-width: 400px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
        }

        .bank-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .bank-text {
            flex: 1;
            text-align: left;
        }

        .bank-text h2 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin: 0;
            font-weight: 700;
        }

        .bank-text p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        /* Mobile Responsive (දුරකථන සඳහා) */
        @media (max-width: 768px) {
            .name-title {
                font-size: 3rem;
                margin-bottom: -20px;
            }
            
            .hero-section {
                padding-top: 50px;
                justify-content: center;
            }

            .bank-content {
                flex-direction: column-reverse; /* පින්තූරය යටට, අකුරු උඩට */
                text-align: center;
            }

            .bank-text {
                text-align: center;
            }

            .bank-text h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <h1 class="name-title">ජයන්ත මාරපන</h1>
        <img src="WhatsApp_Image_2026-01-13_at_6.45.51_PM-removebg-preview.png" alt="Jayantha Marapana with Bikes" class="hero-image">
    </section>

    <section class="bank-section">
        <div class="bank-content">
            <div class="bank-image">
                <img src="images-removebg-preview (1).png" alt="Peoples Bank Building">
            </div>
            <div class="text-box bank-text">
                <h2>මම මහජන බැංකු නිලධාරියෙකි</h2>
                <p>People's Bank Officer</p>
            </div>
        </div>
    </section>

</body>
</html>
