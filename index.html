<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayantha Marapana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <style>
        body { font-family: 'Noto Sans Sinhala', sans-serif; scroll-behavior: smooth; overflow-x: hidden; background-color: #ffffff; }
        
        /* Full Screen Hero with Image Background */
        .hero-section {
            height: 100vh;
            width: 100%;
            position: relative;
            background-image: url('Gemini_Generated_Image_qo911xqo911xqo91.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Overlay to make text pop */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.5));
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
        }

        .name-title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Floating particles for cinematic effect */
        .particles-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float-particle var(--duration) ease-in-out infinite;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { transform: translateY(-50px) translateX(10px); opacity: 0.5; }
        }

        #scroll-progress { position: fixed; top: 0; left: 0; width: 0%; height: 5px; background: linear-gradient(to right, #d41e1e, #6b21a8); z-index: 100; }
        .bank-section { background: #d41e1e; position: relative; overflow: hidden; }
        .politics-section { background: #6b21a8; position: relative; overflow: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .classic-quote { line-height: 2; font-style: italic; border-left: 5px solid rgba(255,255,255,0.4); padding-left: 25px; }
        
        #video-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 200; backdrop-filter: blur(10px); }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 900px; }
    </style>
</head>
<body>
    <div id="scroll-progress"></div>
    
    <!-- Hero Section with Your Image -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="particles-container" id="particles"></div>
        
        <div class="hero-content" data-aos="zoom-out" data-aos-duration="2000">
            <p class="text-white/80 font-bold tracking-[0.5em] uppercase mb-4 text-xs md:text-sm">A Journey of Integrity & Honor</p>
            <h1 class="name-title">ජයන්ත මාරපන</h1>
            <div class="w-24 h-1.5 bg-red-600 mx-auto mt-8 rounded-full shadow-lg"></div>
            
            <!-- Down Arrow Animation -->
            <div class="absolute bottom-[-150px] left-1/2 transform -translate-x-1/2 animate-bounce opacity-50">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </div>
    </section>

    <!-- Bank Section -->
    <section class="bank-section py-48 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-20 relative z-10">
            <div class="w-full md:w-1/2 flex justify-center md:justify-end" data-aos="fade-right">
                <div class="glass-card p-6 rounded-[3rem] transition-all duration-700 hover:rotate-3 hover:scale-105 group">
                    <img src="images-removebg-preview (1).png" alt="People's Bank" class="w-full max-w-sm rounded-2xl shadow-xl transition-all duration-500 group-hover:brightness-110">
                </div>
            </div>
            <div class="w-full md:w-1/2 text-white text-center md:text-left">
                <h2 class="text-5xl md:text-8xl font-black mb-6 uppercase tracking-tighter" data-aos="fade-up">මම මහජන බැංකු නිලධාරියෙකි</h2>
                <div class="min-h-[160px] flex items-center mb-10">
                    <p id="typing-text" class="text-2xl md:text-3xl font-light text-white/90 classic-quote leading-relaxed"></p>
                </div>
                <button onclick="openVideo()" class="group relative inline-flex items-center justify-center px-12 py-5 font-black text-black transition-all duration-500 bg-white rounded-full hover:bg-black hover:text-white hover:-translate-y-2 shadow-2xl">
                    <span class="text-lg uppercase tracking-wider">මගේ කතාව</span>
                    <svg class="w-6 h-6 ml-3 transition-transform group-hover:translate-x-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Politics Section -->
    <section class="politics-section py-48 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row-reverse items-center justify-between gap-20 relative z-10">
            <div class="w-full md:w-1/2 flex justify-center md:justify-start" data-aos="fade-left">
                <div class="glass-card p-3 rounded-[3.5rem] transition-all duration-700 hover:-rotate-2 hover:scale-105 group overflow-hidden ring-4 ring-white/5">
                    <img src="WhatsApp Image 2026-01-13 at 9.59.42 PM.jpeg" alt="Politics" class="w-full max-w-md rounded-[3rem] shadow-2xl transition-all duration-500 group-hover:scale-105 group-hover:brightness-105">
                </div>
            </div>
            <div class="w-full md:w-1/2 text-white text-center md:text-left">
                <h2 class="text-5xl md:text-8xl font-black mb-6 uppercase tracking-tighter" data-aos="fade-up">මගේ දේශපාලනය</h2>
                <div class="min-h-[160px] flex items-center mb-10">
                    <p id="typing-politics" class="text-2xl md:text-3xl font-light text-white/90 classic-quote leading-relaxed border-white/40"></p>
                </div>
                <div class="flex flex-wrap gap-4 justify-center md:justify-start" data-aos="fade-up" data-aos-delay="400">
                    <span class="px-6 py-2 bg-white/10 rounded-full border border-white/20 text-sm font-bold uppercase tracking-widest hover:bg-white hover:text-purple-900 transition-colors cursor-default">ප්‍රතිපත්තිගරුක</span>
                    <span class="px-6 py-2 bg-white/10 rounded-full border border-white/20 text-sm font-bold uppercase tracking-widest hover:bg-white hover:text-purple-900 transition-colors cursor-default">ජනහිතකාමී</span>
                    <span class="px-6 py-2 bg-white/10 rounded-full border border-white/20 text-sm font-bold uppercase tracking-widest hover:bg-white hover:text-purple-900 transition-colors cursor-default">කැපවීම</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal">
        <button onclick="closeVideo()" class="absolute top-10 right-10 text-white hover:text-red-500 transition-colors">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l18 18"></path></svg>
        </button>
        <div class="modal-content">
            <div class="aspect-video w-full rounded-2xl overflow-hidden shadow-2xl border-4 border-white/10">
                <iframe id="video-iframe" class="w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h3 class="text-white text-3xl font-bold mt-8 text-center">ජයන්ත මාරපන - සේවයේ අභිමානය</h3>
        </div>
    </div>

    <footer class="py-20 text-center bg-gray-50 border-t border-gray-100">
        <p class="text-gray-400 text-xs font-bold tracking-[0.5em] uppercase">© 2026 Jayantha Marapana • Integrity in Action</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- ANIMATED PARTICLES ---
        function createParticles() {
            const container = document.getElementById('particles');
            const count = 30;
            for(let i=0; i<count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.setProperty('--duration', (Math.random() * 8 + 4) + 's');
                container.appendChild(p);
            }
        }
        createParticles();

        const RAW_URL = "https://youtu.be/CE4oMNqMLc0?si=5JPqeBjJ3aS1WBVB"; 
        function getEmbedUrl(url) {
            let videoId = "";
            if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            } else if (url.includes("watch?v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            }
            return `https://www.youtube.com/embed/${videoId}`;
        }
        const STATIC_VIDEO_URL = getEmbedUrl(RAW_URL);

        AOS.init({ duration: 1200, once: false });
        
        new TypeIt("#typing-text", { 
            strings: "මම දැන් විශ්‍රාම ගත්තත්, ජීවිත කාලය පුරා රැකගත් අගයයන් සහ සේවයේ අභිමානය කිසිදා විශ්‍රාම ගන්නේ නැහැ.", 
            speed: 55, 
            startDelay: 1000,
            waitUntilVisible: true
        }).go();

        new TypeIt("#typing-politics", { 
            strings: "දේශපාලනය යනු හුදු බලය ලබා ගැනීම නොව, පොදු ජනතාවගේ යහපත උදෙසා අවංකව කැපවීමයි.", 
            speed: 55, 
            startDelay: 1500,
            waitUntilVisible: true
        }).go();

        function openVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            iframe.src = STATIC_VIDEO_URL + "?autoplay=1";
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            iframe.src = "";
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };
    </script>
</body>
</html>
