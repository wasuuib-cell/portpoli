<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayantha Marapana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- TypeIt JS for Typing Animation -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <style>
        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #ffffff;
        }
        .text-glow {
            text-shadow: 0 0 40px rgba(255,255,255,0.9), 0 10px 20px rgba(0,0,0,0.05);
        }
        .img-shadow {
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.25));
        }
        
        .hero-bg {
            background-color: #ffffff;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-name-stroke {
            font-size: 15vw;
            line-height: 1;
            -webkit-text-stroke: 1px #f1f5f9;
            color: transparent;
            position: absolute;
            top: 15%;
            white-space: nowrap;
            z-index: 0;
            font-weight: 900;
            pointer-events: none;
            letter-spacing: -0.02em;
        }

        .photo-backdrop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(212,30,30,0.08) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .abstract-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 1px solid rgba(212,30,30,0.1);
            border-radius: 50%;
            z-index: 0;
        }

        .tilt-container {
            perspective: 1200px;
        }
        .tilt-card {
            transition: transform 0.3s ease-out;
            transform-style: preserve-3d;
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: linear-gradient(to right, #d41e1e, #000);
            z-index: 100;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .classic-quote {
            line-height: 2;
            font-style: italic;
            border-left: 5px solid rgba(255,255,255,0.4);
            padding-left: 25px;
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #fee2e2 0%, #f1f5f9 100%);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }

        /* Modal Styles */
        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 900px;
        }
    </style>
</head>
<body class="bg-white">

    <div id="scroll-progress"></div>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden hero-bg">
        <div class="blob top-[-10%] left-[-15%] animate-pulse"></div>
        <div class="blob bottom-[-10%] right-[-15%] animate-pulse" style="animation-delay: 2s;"></div>
        <div class="bg-name-stroke" data-aos="fade-right" data-aos-duration="2500">JAYANTHA MARAPANA</div>

        <div class="container mx-auto px-4 flex flex-col items-center z-10">
            <div class="text-center mb-8 md:mb-12 z-30 relative" data-aos="fade-down" data-aos-duration="1200">
                <p class="text-red-600 font-bold tracking-[0.4em] uppercase mb-3 text-xs md:sm">Personal Portfolio</p>
                <h1 class="text-6xl md:text-9xl font-black text-slate-900 tracking-tighter text-glow select-none">ජයන්ත මාරපන</h1>
                <div class="w-32 h-1.5 bg-red-600 mx-auto mt-5 rounded-full shadow-lg"></div>
            </div>

            <div class="tilt-container relative w-full max-w-4xl">
                <div class="photo-backdrop"></div>
                <div class="abstract-ring" style="animation: spin 60s linear infinite;"></div>
                <div class="tilt-card" id="hero-tilt">
                    <img src="WhatsApp_Image_2026-01-13_at_6.45.51_PM-removebg-preview.png" alt="Jayantha Marapana" class="w-full h-auto img-shadow relative z-10" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                </div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60%] h-[60%] bg-red-50 rounded-full -z-0 opacity-40 blur-3xl"></div>
            </div>
        </div>
        
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 animate-bounce opacity-50 flex flex-col items-center gap-2">
            <span class="text-[10px] uppercase tracking-widest text-slate-400 font-bold">Scroll Down</span>
            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
        </div>
    </section>

    <!-- Bank Section -->
    <section class="bg-[#d41e1e] py-48 px-6 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20">
            <div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(#fff_1px,transparent_1px)] [background-size:20px_20px]"></div>
        </div>

        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-20 relative z-10">
            <div class="w-full md:w-1/2 flex justify-center md:justify-end" data-aos="fade-right">
                <div class="glass-card p-8 rounded-[3rem] transition-all duration-700 hover:rotate-3 hover:scale-110 group">
                    <img src="images-removebg-preview (1).png" alt="People's Bank" class="w-full max-w-sm rounded-2xl shadow-2xl transition-all duration-500 group-hover:brightness-110">
                </div>
            </div>

            <div class="w-full md:w-1/2 text-white text-center md:text-left">
                <div class="overflow-hidden mb-6">
                    <h2 class="text-5xl md:text-8xl font-black leading-none uppercase tracking-tighter" data-aos="fade-up">මම මහජන බැංකු නිලධාරියෙකි</h2>
                </div>
                <div class="min-h-[160px] flex items-center mb-10">
                    <p id="typing-text" class="text-2xl md:text-3xl font-light text-white/90 classic-quote leading-relaxed drop-shadow-sm"></p>
                </div>
                <div class="flex justify-center md:justify-start" data-aos="zoom-in" data-aos-delay="600">
                    <button onclick="openVideo()" class="group relative inline-flex items-center justify-center px-12 py-5 font-black text-black transition-all duration-500 bg-white rounded-full hover:bg-black hover:text-white hover:-translate-y-2 shadow-2xl">
                        <span class="text-lg uppercase tracking-wider">මගේ කතාව</span>
                        <svg class="w-6 h-6 ml-3 transition-transform group-hover:translate-x-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div id="video-modal">
        <button onclick="closeVideo()" class="absolute top-10 right-10 text-white hover:text-red-500 transition-colors">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l18 18"></path></svg>
        </button>
        <div class="modal-content">
            <div class="aspect-video w-full rounded-2xl overflow-hidden shadow-2xl border-4 border-white/10">
                <iframe id="video-iframe" class="w-full h-full" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h3 class="text-white text-3xl font-bold mt-8 text-center">ජයන්ත මාරපන - සේවයේ අභිමානය</h3>
        </div>
    </div>

    <footer class="py-20 text-center bg-gray-50 border-t border-gray-100">
        <div class="max-w-xs mx-auto mb-8">
            <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                <div class="h-full bg-red-600 w-1/3 mx-auto"></div>
            </div>
        </div>
        <p class="text-gray-400 text-xs font-bold tracking-[0.5em] uppercase">© 2026 Jayantha Marapana • Excellence in Service</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1200, once: false, offset: 100 });

        new TypeIt("#typing-text", {
            strings: "මම දැන් විශ්‍රාම ගත්තත්, ජීවිත කාලය පුරා රැකගත් අගයයන් සහ සේවයේ අභිමානය කිසිදා විශ්‍රාම ගන්නේ නැහැ.",
            speed: 55, startDelay: 1000, waitUntilVisible: true, afterComplete: function(instance) { instance.destroy(); }
        }).go();

        function openVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            // Get link from localStorage or use default
            let savedLink = localStorage.getItem('youtubeLink') || 'https://www.youtube.com/embed/dQw4w9WgXcQ';
            
            // Clean URL to embed format if needed
            if (savedLink.includes('watch?v=')) {
                savedLink = savedLink.replace('watch?v=', 'embed/');
            }

            iframe.src = savedLink + "?autoplay=1";
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('video-iframe');
            iframe.src = "";
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };

        const tiltCard = document.getElementById('hero-tilt');
        window.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 40;
            let y = (window.innerHeight / 2 - e.pageY) / 40;
            tiltCard.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
