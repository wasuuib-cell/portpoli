<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayantha Marapana | Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Sinhala', sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* පලමු කොටස - Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(238,242,247,1) 0%, rgba(255,255,255,1) 70%);
            overflow: hidden;
            position: relative;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .hero-image {
            width: auto;
            max-height: 75vh; /* පින්තූරය ලොකුවට පෙන්වීමට */
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.15));
            transition: all 0.5s ease;
        }

        .hero-image:hover {
            transform: translateY(-10px);
        }

        .name-container {
            text-align: center;
            margin-top: -30px; /* පින්තූරය සමග සම්බන්ධ වීමට */
            z-index: 10;
        }

        .name-title {
            font-size: 4.5rem;
            font-weight: 900;
            color: #222;
            margin: 0;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #333, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* දෙවන කොටස - බැංකු නිලධාරී කොටස */
        .bank-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 50px;
            background: #d41e1e; /* People's Bank Red */
            color: white;
            min-height: 50vh;
        }

        .bank-content {
            display: flex;
            align-items: center;
            max-width: 1100px;
            width: 100%;
            gap: 60px;
        }

        .bank-image {
            flex: 1;
            text-align: right;
        }

        .bank-image img {
            width: 100%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .bank-text {
            flex: 1;
        }

        .bank-text h2 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .name-title { font-size: 2.8rem; }
            .hero-image { max-height: 50vh; }
            .bank-content { flex-direction: column; text-align: center; }
            .bank-image { text-align: center; }
            .bank-text h2 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="image-container">
            <img src="WhatsApp_Image_2026-01-13_at_6.45.51_PM-removebg-preview.png" alt="Jayantha Marapana" class="hero-image">
        </div>
        <div class="name-container">
            <h1 class="name-title">ජයන්ත මාරපන</h1>
        </div>
    </section>

    <section class="bank-section">
        <div class="bank-content">
            <div class="bank-image">
                <img src="images-removebg-preview (1).png" alt="Bank Building">
            </div>
            <div class="bank-text">
                <h2>මම මහජන බැංකු නිලධාරියෙකි</h2>
            </div>
        </div>
    </section>

</body>
</html>
