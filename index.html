<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayantha Marapana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Sinhala', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 10px rgba(0,0,0,0.1);
        }
        .img-shadow {
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
        }
        .gradient-bg {
            background: radial-gradient(circle at center, #ffffff 0%, #f3f4f6 100%);
        }

        /* Custom Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white">

    <!-- Hero Section (First Image) -->
    <section class="relative min-h-screen flex flex-col items-center justify-center pt-10 overflow-hidden gradient-bg">
        <div class="container mx-auto px-4 flex flex-col items-center">
            
            <!-- Main Large Image - Fixed (No Floating Animation) -->
            <div class="relative w-full max-w-5xl transition-transform duration-700 hover:scale-105" data-aos="zoom-in" data-aos-duration="1500">
                <img src="WhatsApp_Image_2026-01-13_at_6.45.51_PM-removebg-preview.png" 
                     alt="Jayantha Marapana" 
                     class="w-full h-auto img-shadow z-10 relative">
                
                <!-- Background Decorative Circle with Pulse -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[80%] h-[80%] bg-blue-100 rounded-full -z-0 opacity-40 blur-3xl animate-pulse"></div>
            </div>

            <!-- Name with Slide Up Animation -->
            <div class="text-center -mt-10 md:-mt-20 z-20 relative" data-aos="fade-up" data-aos-delay="500">
                <h1 class="text-5xl md:text-8xl font-black text-slate-900 tracking-tighter text-glow">
                    ජයන්ත මාරපන
                </h1>
                <div class="w-24 h-1 bg-red-600 mx-auto mt-4 rounded-full" data-aos="width-expand" data-aos-delay="800"></div>
            </div>
        </div>
    </section>

    <!-- Bank Section (Second Image) -->
    <section class="bg-[#d41e1e] py-32 px-6 relative overflow-hidden">
        <!-- Background Pattern Decor -->
        <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
            <div class="absolute top-[-10%] left-[-5%] w-64 h-64 bg-white rounded-full blur-3xl"></div>
            <div class="absolute bottom-[-10%] right-[-5%] w-96 h-96 bg-black rounded-full blur-3xl"></div>
        </div>

        <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12 relative z-10">
            
            <!-- Bank Image with Side Slide -->
            <div class="w-full md:w-1/2 flex justify-center md:justify-end" data-aos="fade-right" data-aos-duration="1200">
                <div class="bg-white/10 p-4 rounded-3xl backdrop-blur-md border border-white/20 shadow-2xl transition-all hover:bg-white/20">
                    <img src="images-removebg-preview (1).png" 
                         alt="People's Bank" 
                         class="w-full max-w-sm rounded-2xl shadow-2xl transition-transform hover:scale-105 duration-500">
                </div>
            </div>

            <!-- Bank Text with Staggered Fade -->
            <div class="w-full md:w-1/2 text-white text-center md:text-left">
                <h2 class="text-4xl md:text-6xl font-bold leading-tight mb-4" data-aos="fade-up" data-aos-delay="200">
                    මම මහජන බැංකු නිලධාරියෙකි
                </h2>
                <p class="text-xl text-red-100 font-light tracking-wide mb-8" data-aos="fade-up" data-aos-delay="400">
                    Serving with pride at People's Bank
                </p>
                <div class="flex justify-center md:justify-start" data-aos="zoom-in" data-aos-delay="600">
                    <span class="inline-block px-8 py-3 border-2 border-white/40 rounded-full text-sm font-semibold hover:bg-white hover:text-red-600 transition-all duration-300 cursor-pointer uppercase tracking-widest">
                        Professional Profile
                    </span>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer Space -->
    <footer class="py-12 text-center text-gray-400 text-sm border-t border-gray-100 bg-white">
        <p data-aos="fade-in">© 2026 Jayantha Marapana. All Rights Reserved.</p>
    </footer>

    <!-- AOS Script Initialization -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize Animations
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true
        });

        // Smooth reveal on scroll for extra custom items
        window.addEventListener('scroll', reveal);
        function reveal() {
            var reveals = document.querySelectorAll('.reveal');
            for (var i = 0; i < reveals.length; i++) {
                var windowheight = window.innerHeight;
                var revealtop = reveals[i].getBoundingClientRect().top;
                var revealpoint = 150;
                if (revealtop < windowheight - revealpoint) {
                    reveals[i].classList.add('active');
                } else {
                    reveals[i].classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
