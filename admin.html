<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jayantha Marapana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Sinhala', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-10">
        <div class="text-center mb-8">
            <div class="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Admin Control</h1>
            <p class="text-gray-500">වීඩියෝ ලින්ක් එක යාවත්කාලීන කරන්න</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">YouTube Link (Embed Link)</label>
                <input type="text" id="linkInput" placeholder="https://www.youtube.com/embed/..." 
                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition-all">
                <p class="text-xs text-gray-400 mt-2">උදා: https://www.youtube.com/embed/XXXXXX</p>
            </div>

            <button onclick="saveLink()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-red-200 transition-all flex items-center justify-center gap-2">
                <span>සුරකින්න (Save)</span>
            </button>
            
            <div id="status" class="hidden text-center p-3 rounded-xl bg-green-100 text-green-700 font-bold text-sm">
                සාර්ථකව සුරැකුණි!
            </div>
        </div>

        <div class="mt-10 border-t pt-6">
            <a href="index.html" class="text-blue-600 hover:underline text-sm flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                ආපසු ප්‍රධාන පිටුවට
            </a>
        </div>
    </div>

    <script>
        // Load existing link
        window.onload = function() {
            const savedLink = localStorage.getItem('youtubeLink');
            if(savedLink) {
                document.getElementById('linkInput').value = savedLink;
            }
        };

        function saveLink() {
            const link = document.getElementById('linkInput').value;
            if(link) {
                localStorage.setItem('youtubeLink', link);
                const status = document.getElementById('status');
                status.classList.remove('hidden');
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 3000);
            }
        }
    </script>
</body>
</html>
